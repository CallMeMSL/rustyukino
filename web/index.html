<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yukino Redirect</title>
    <script>
        const params = new URLSearchParams(window.location.search)
        const redirect = params.get('r')
        if (redirect !== null) {
            window.location.replace(redirect)
        }
    </script>
</head>
<body>
<p>Redirecting... Make sure JavaScript is enabled.</p>
</body>
</html>
